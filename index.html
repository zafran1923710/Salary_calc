<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تنخواہ کیلکولیٹر</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f0f0f0;
      text-align: center;
      direction: rtl;
      padding: 20px;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      line-height: 2em;
    }
    footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #555;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .whatsapp {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>تنخواہ کیلکولیٹر</h1>
  <label>اپنی بنیادی تنخواہ درج کریں:</label><br />
  <input type="number" id="basic" placeholder="مثلاً: 30000" /><br />
  <button onclick="calculateSalary()">کل تنخواہ معلوم کریں</button>

  <div id="result"></div>

  <footer>
    <p>ڈیزائن کردہ: <strong>زعفران شہزاد</strong></p>
    <p>📧 ای میل: <a href="mailto:alizafran078@gmail.com">alizafran078@gmail.com</a></p>
    <p>📱 واٹس ایپ: <span class="whatsapp">0316-55-400-74</span></p>
    <p><strong>✊ فخر ہے کہ میں کشمیری ہوں</strong></p>
  </footer>

  <script>
    function calculateSalary() {
      const basic = parseFloat(document.getElementById('basic').value);
      if (isNaN(basic)) {
        document.getElementById('result').innerHTML = "براہ کرم درست رقم درج کریں";
        return;
      }
      const dispensary = basic * 0.30;
      const adhoc2025 = basic * 0.10;
      const total = basic + dispensary + adhoc2025;

      document.getElementById('result').innerHTML = `
        بنیادی تنخواہ: ${basic.toFixed(0)} روپے<br>
        ڈسپنسری الاؤنس (30٪): ${dispensary.toFixed(0)} روپے<br>
        ایڈہاک 2025 (10٪): ${adhoc2025.toFixed(0)} روپے<br>
        <strong>کل تنخواہ: ${total.toFixed(0)} روپے</strong>
      `;
    }
  </script>
</body>
</html>
